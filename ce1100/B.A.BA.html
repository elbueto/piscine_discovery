<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>B.A.BA</title>
    <style>
        body {
            background-color: pink; /* Fond rose */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 48px;
            margin-top: 40px;
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 40px;
        }

        .image-section div {
            text-align: center;
        }

        img {
            width: 250px;
            height: auto;
            border: 2px solid white;
        }

        hr {
            margin: 60px 0 20px 0;
            border: none;
            border-top: 2px solid white;
            width: 100%;
        }

        .footer {
            text-align: right;
            padding-right: 30px;
            font-style: italic;
            font-family: monospace;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Découvre l’univers de la B.A.BA du e-commerce</h1>


    <div class="image-section">
        <!-- Boutique 1 -->
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            <br>
            <a href="https://www.amazon.fr" target="_blank">Visiter Amazon</a>
        </div>

        <!-- Boutique 2 -->
        <div>
            <img src="https://ecommerce-platforms.com/wp-content/uploads/2014/08/ebay-189064_640-e1547217150438.png" alt="eBay">
            <br>
            <a href="https://www.ebay.fr" target="_blank">Visiter eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        © nhelfenb – 2025
    </div>

</body>
</html>
